<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>System Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>System Monitoring Dashboard</h1>
        <div class="dashboard-container">
            <div class="data">
                <h2>CPU Usage</h2>
                <p><span id="cpu-usage">{{ cpu_usage }}%</span></p>
                <canvas id="cpu-chart"></canvas>
            </div>
            <div class="data">
                <h2>Memory Usage</h2>
                <p><span id="mem-usage">{{ mem_usage }}%</span></p>
                <canvas id="mem-chart"></canvas>
            </div>
            <div class="data">
                <h2>Running Processes</h2>
                <p class="large-font"><span id="process-count">{{ process_count }}</span></p>
            </div>
            <div class="data">
                <h2>Username</h2>
                <p class="large-font"><span id="user-name">{{ user_name }}</span></p>
            </div>
            <div class="data">
                <h2>System Type</h2>
                <p class="large-font"><span id="system-type">{{ system_type }}</span></p>
            </div>
            <div class="data">
                <h2>Alerts</h2>
                <div id="msg" class="alert alert-ok">{{ msg }}</div>
            </div>
        </div>
        <button class="dark-mode-toggle">
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
        </button>
        <div class="logout-button-container">
            <a href="/logout" class="logout-button">Logout</a>
        </div>
        <div class="update-time">Next Update: <span id="next-update-time"></span></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/index-script.js') }}"></script>
</body>
</html>
